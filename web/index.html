<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- 비밀번호 필드 경고 메시지 제거 -->
  <meta name="google" content="notranslate">
  <meta name="robots" content="noindex, nofollow">
  <meta name="password-form-detection" content="no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="jumpto">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>jumpto</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- 로그인 페이지 스타일 추가 -->
  <style>
    /* 로그인 폼 관련 스타일 */
    .flt-text-editing.transparentTextEditing[type="password"] {
      -webkit-appearance: none;
      appearance: none;
    }
  </style>
</head>
<body>
  <!-- Flutter 로드 이전에 에셋 사전 로드 -->
  <script>
    // 비밀번호 필드 경고 메시지 제거
    if (window.console) {
      // 원본 로그 함수 저장
      var originalLog = console.log;
      var originalWarn = console.warn;
      var originalError = console.error;
      
      // 로그 함수 대체
      console.log = function() {
        if (arguments[0] && typeof arguments[0] === 'string' && arguments[0].includes('Password field')) {
          return; // 비밀번호 관련 경고 제거
        }
        originalLog.apply(console, arguments);
      };
      
      console.warn = function() {
        if (arguments[0] && typeof arguments[0] === 'string' && arguments[0].includes('Password field')) {
          return; // 비밀번호 관련 경고 제거
        }
        originalWarn.apply(console, arguments);
      };
      
      console.error = function() {
        if (arguments[0] && typeof arguments[0] === 'string' && arguments[0].includes('Password field')) {
          return; // 비밀번호 관련 경고 제거
        }
        originalError.apply(console, arguments);
      };
    }
    
    // 에셋 파일 미리 캐싱 - 여러 경로 시도
    function tryLoadAsset(paths) {
      if (paths.length === 0) {
        console.error('매우 심각: 모든 에셋 로드 경로가 실패했습니다.');
        return;
      }
      
      const currentPath = paths[0];
      const remainingPaths = paths.slice(1);
      
      console.log('에셋 로드 시도:', currentPath);
      fetch(currentPath)
        .then(response => {
          if (!response.ok) {
            throw new Error('에셋 로드 실패: ' + response.status);
          }
          return response.text();
        })
        .then(data => {
          console.log('에셋 사전 로드 성공:', currentPath, data.length, 'bytes');
          localStorage.setItem('paps_standards_cache', data);
        })
        .catch(error => {
          console.error('에셋 로드 실패:', currentPath, error);
          if (remainingPaths.length > 0) {
            console.log('다음 경로 시도...');
            tryLoadAsset(remainingPaths);
          }
        });
    }
    
    // 여러 가능한 경로로 시도
    tryLoadAsset([
      'assets/data/paps_standards.json',
      '/assets/data/paps_standards.json',
      './assets/data/paps_standards.json',
      'paps_standards.json',
      '/paps_standards.json'
    ]);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
